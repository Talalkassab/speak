# SonarCloud Configuration for HR Intelligence Platform
# This file configures code quality analysis with Arabic language support considerations

# Project identification
sonar.projectKey=hr-intelligence-platform
sonar.organization=your-organization
sonar.projectName=HR Intelligence Platform
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=src,pages,components,libs
sonar.tests=__tests__,tests,*.test.ts,*.test.tsx,*.spec.ts,*.spec.tsx

# File exclusions
sonar.exclusions=**/node_modules/**,**/.next/**,**/dist/**,**/build/**,**/*.min.js,**/coverage/**
sonar.test.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Coverage configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=test-results/sonar-report.xml

# Language settings
sonar.sourceEncoding=UTF-8

# Quality gate configuration
sonar.qualitygate.wait=true

# TypeScript specific settings
sonar.typescript.node=node_modules/.bin/node
sonar.typescript.exclusions=**/*.d.ts

# Code duplication settings (adjusted for Arabic content)
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.cpd.cross_project=true

# Issue exclusions for Arabic content handling
sonar.issue.ignore.multicriteria=e1,e2,e3,e4
# Ignore complexity warnings for Arabic text processing functions
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S3776
sonar.issue.ignore.multicriteria.e1.resourceKey=**/arabic-text-processing.ts
# Ignore string literal warnings for Arabic content
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S1192
sonar.issue.ignore.multicriteria.e2.resourceKey=**/arabic-samples.ts
# Ignore cognitive complexity for RTL layout functions
sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S3776
sonar.issue.ignore.multicriteria.e3.resourceKey=**/rtl-utils.ts
# Ignore line length warnings for Arabic strings
sonar.issue.ignore.multicriteria.e4.ruleKey=typescript:S103
sonar.issue.ignore.multicriteria.e4.resourceKey=**/*arabic*.ts

# Custom metrics for Arabic content support
sonar.links.homepage=https://github.com/your-org/hr-intelligence-platform
sonar.links.ci=https://github.com/your-org/hr-intelligence-platform/actions
sonar.links.scm=https://github.com/your-org/hr-intelligence-platform